<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label{
            display: block;
            margin-bottom:10px;
        }
    </style>
</head>
<body>
    <main>
        <form action="">
            <label for="name">Enter your Name
                <input type="text" id="name" placeholder="Enter your name">
            </label>
            <label for="email">Eneter your email address
                <input type="email" placeholder="Eneter your email address" id="email">
            </label>
            <label for="password">Enter your password
                <input type="password" name="" id="password" placeholder="Enter your password">
            </label>
            <label for="number">Enter your phone number
                <input type="number" name="" id="number" placeholder="Enter your phone number">
            </label>
            <fieldset>
                <legend>Pic on pitha</legend>
                <label for="chitoi">
                    <input type="radio" name="pitha" id="chitoi">
                    <span>Chitoi</span>
                </label>
                <label for="vapa">
                    <input type="radio" name="pitha" id="vapa">
                    <span>vapa</span>
                </label>
                <label for="kuli">
                    <input type="radio" name="pitha" id="kuli">
                    <span>Kuli</span>
                </label>
                <label for="patishapta">
                    <input type="radio" name="pitha" id="patishapta">
                    <span>Pati shapta</span>
                </label>
            </fieldset>
            <fieldset>
                <legend>Pick your vorta</legend>
                <label for="shorisa">
                    <input type="checkbox" name="vorta" id="shorisa">
                    <span>Shorisa</span>
                </label>
                <label for="dhoina">
                    <input type="checkbox" name="vorta" id="dhoina">
                    <span>Dhoina</span>
                </label>
                <label for="shutki">
                    <input type="checkbox" name="vorta" id="shutki">
                    <span>Shutki</span>
                </label>
            </fieldset>
            <fieldset>
                <legend>Write your special comment</legend>
                <textarea name="" id="" cols="60" rows="2"></textarea>
            </fieldset>
            <br>
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </form>
    </main>
</body>
</html>
